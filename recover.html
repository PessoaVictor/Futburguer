<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recuperar senha do Futburguer">
    <title>Recuperar Senha - Futburguer</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pages/auth.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <i class="fas fa-futbol"></i>
                    <span>FUTBURGUER</span>
                </a>
                <h1>Recuperar Senha</h1>
                <p>Digite seu e-mail e enviaremos um link para redefinir sua senha</p>
            </div>

            <form class="auth-form" id="recoverForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        E-mail
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-paper-plane"></i>
                    Enviar Link de Recuperação
                </button>

                <div class="auth-footer">
                    <p>Lembrou sua senha? <a href="login.html">Fazer login</a></p>
                </div>
            </form>
        </div>

        <div class="auth-background">
            <div class="auth-background-overlay"></div>
        </div>
    </div>

    <script src="js/pages/auth.js" type="module"></script>
</body>
</html>
